<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full color="primary" (click)="signIn()">Log-in</button>

  <p style="text-align: center;">Or register:</p>
  <button ion-button full color="primary" (click)=openRegisterPage()>Create account</button>

</ion-content>
